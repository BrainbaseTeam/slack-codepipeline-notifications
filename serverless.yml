service: slack-codepipeline-notifications

provider:
  name: aws
  runtime: nodejs8.10

  profile: nomadPhoneProfile

  stage: production
  region: us-west-2

  environment:
      SLACK_WEBHOOK_URL: https://...

functions:
  notification:
    handler: handler.run

    events:
      - cloudwatchEvent:
          event:
            source:
              - "aws.codepipeline"
            detail-type:
              - "CodePipeline Pipeline Execution State Change"
            detail:
              state:
                - STARTED
                - FAILED 
                - IN_PROGRESS
                - CANCELED 
                - SUCCEEDED
